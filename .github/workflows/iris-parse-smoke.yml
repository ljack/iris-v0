name: Iris Parse Smoke

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  parse-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm test -- --grep "parse smoke"
