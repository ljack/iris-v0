name: OSV-Scanner

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '30 6 * * 1'

permissions:
  contents: read

jobs:
  scan:
    name: Dependency scan (OSV)
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v1.7.1
    with:
      scan-args: >-
        --lockfile=package-lock.json
        --lockfile=package.json
